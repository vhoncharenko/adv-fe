<!DOCTYPE html>
<html>
<head>
    <title>Lesson 1 | Test post</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
<div class="layout">
    <div class="content">
        <div class="posts-container">
            <div class="posts-container__json">
            </div>

            <div class="posts-container__stripes">
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="posts-json-template">
    {{json posts}}
</script>

<script type="text/x-handlebars-template" id="posts-stripe-template">
    {{#stripes posts even="posts-container__striped-post_even" odd="posts-container__striped-post_odd"}}
    {{/stripes}}
</script>

<script src="/libs/jquery/dist/jquery.js"></script>
<script src="/libs/handlebars/handlebars.js"></script>
<script src="/data.js"></script>
<script src="/test.js"></script>
</body>
</html>
