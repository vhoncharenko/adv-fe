<!DOCTYPE html>
<html>
    <head>
        <title>PinApp</title>
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <div class="layout">
            <div class="header">
                <div class="header-layout">
                    <div class="application-logo"></div>
                    <div class="application-text">
                        <div class="application-text__greeting">Welcome, dude!</div>
                        <div class="application-text__cta">Let's share photo with all world</div>
                    </div>
                    <div class="user-menu">
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="posts-container">
                    <div>
                        <div class="posts-container__search">
                            <input type="text" class="posts-container__search-input" />
                        </div>
                        <div class="posts-container__menu">
                            <div class="posts-container__menu-item posts-container__menu-item_selected">popular</div>
                            <div class="posts-container__menu-item">my photo</div>
                        </div>
                    </div>
                    <div class="posts-container__list">
                    </div>
                    <div class="posts-container__navigation">
                    </div>
                </div>
            </div>

            <div class="footer">
            </div>
        </div>

        <script type="text/x-handlebars-template" id="posts-container__list-template">
            {{#each posts}}
                {{> post-preview class="posts-container__post" }}
            {{/each}}
        </script>

        <script type="text/x-handlebars-template" id="post-preview-template">
            <div class="post-preview {{class}}" data-id="{{id}}">
                <div class="post-preview__island">
                    <div class="post-preview__img-wrapper">
                        <img class="post-preview__img" src="{{imgUrl}}" />
                    </div>
                    <div class="post-preview__description">{{{description}}}</div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="posts-container__navigation-template">
            <div class="posts-container__navigation-numbers">
                {{#nav count selected}}
                    <div data-id="{{number}}"
                        class="posts-container__navigation-number {{#if selected}}posts-container__navigation-number_selected{{/if}}">
                        {{number}}
                    </div>
                {{/nav}}
            </div>
        </script>

        <script src="/libs/jquery/dist/jquery.js"></script>
        <script src="/libs/handlebars/handlebars.js"></script>
        <script src="/data.js"></script>
        <script src="/posts.js"></script>
    </body>
</html>
